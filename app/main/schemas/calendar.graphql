type Calendar {
  key: String!
  name: String!
  active: Boolean
  deleted: Boolean
  lastUpdatedAt: String
  deletedAt: String
  createdAt: String
}

type CalendarInput {
  key: String!
  name: String!
  active: Boolean!
  deleted: Boolean
  lastUpdatedAt: String
  deletedAt: String
  createdAt: String
}

type DeleteCalendarInput {
  key: String!
}

type ActiveCalendarInput {
  key: String!
  active: Boolean
}

type Query {
  calendars: [Calendar]
  calendar(key: String!): Calendar
}

type Mutation {
  createCalendar(input: CalendarInput!): Calendar
  deleteCalendar(input: DeleteCalendarInput!): String
  setActiveCalendar(input: ActiveCalendarInput!): Calendar
}
