type Event {
  key: String!
  title: String
  start: String
  end: String
  description: String
  allDay: Boolean
  calendar: Calendar
}

type Item {
  key: String!
  type: String
  text: String
  deleted: Boolean
  completed: Boolean
  parent: Item
  project: Project
  dueDate: String
  scheduledDate: String
  lastUpdatedAt: String
  completedAt: String
  createdAt: String
  deletedAt: String
  repeat: String
  label: Label
  area: Area
}
