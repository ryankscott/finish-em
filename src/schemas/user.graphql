type User {
  key: String!
  email: String!
  password: String!
  name: String!
  createdAt: DateTime
  lastUpdatedAt: DateTime
}

type LoggedInUser {
  key: String!
  email: String!
  token: String!
}

input CreateUserInput {
  key: String!
  email: String!
  password: String!
  name: String!
}

input LoginUserInput {
  email: String!
  password: String!
}

input DeleteUserInput {
  key: String!
}


type Query {
  user(key: String!): User
}

type Mutation {
  createUser(input: CreateUserInput!): User
  loginUser(input: LoginUserInput!): LoggedInUser
  deleteUser(input: DeleteUserInput!): String
}
